<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saludo Component</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #86d286;">

<!-- Definición del componente -->
<template id="saludo-template">
  <style>
    /* Estilos encapsulados para el Shadow DOM */
    :host {
      display: block;
      padding: 20px;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
    }

    h2 {
      color: #555;
    }
  </style>
  <h1>Diego Cadena</h1>
  <h2>Evaluación 1er Parcial (Parte Práctica)</h2>
  <p>¡Hola, Mundo!</p>
</template>

<script>
  // Definición de la clase del componente
  class SaludoComponent extends HTMLElement {
    constructor() {
      super();

      // Crear un Shadow DOM e adjuntar la plantilla
      const shadowRoot = this.attachShadow({ mode: 'open' });
      const template = document.getElementById('saludo-template');
      const instance = template.content.cloneNode(true);
      shadowRoot.appendChild(instance);
    }
  }

  // Registrar el componente personalizado
  customElements.define('saludo-component', SaludoComponent);
</script>

<!-- Uso del componente -->
<saludo-component></saludo-component>

</body>
</html>
