<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="cssFile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #login-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #login-box .left {
            display: inline-block;
            width: 60%;
        }

        #login-box .right {
            display: inline-block;
            width: 40%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: green;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .social-signin {
            background-color: #3b5998; /* Azul de Facebook */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .social-signin.twitter {
            background-color: #00aced; /* Celeste de Twitter */
        }

        .social-signin.google {
            background-color: #dd4b39; /* Rojo de Google */
        }

        .or {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
        </div>
        <input type="submit" id="saveData" name="signup_submit" value="Sign up" />
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
